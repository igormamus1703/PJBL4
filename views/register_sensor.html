<!-- register_sensor.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container rounded-sm ">
        <div class="">
            <div class=" text-black py-4 text-center">
                <h2 class="py-2">Registrar Sensor</h2>
            </div>
            <div class="">
                <form action="{{ url_for('sensor_.add_sensor') }}" class="px-5 mx-5" method="post">
                    <div class="form-group">
                        <label for="name">Nome do Sensor:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome do Sensor" required />
                    </div>
                    <div class="form-group">
                        <label for="brand">Marca:</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="Marca do Sensor" required />
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo:</label>
                        <input type="text" class="form-control" id="model" name="model" placeholder="Modelo do Sensor" required />
                    </div>
                    <div class="form-group">
                        <label for="unit">Unidade de Medida:</label>
                        <input type="text" class="form-control" id="unit" name="unit" placeholder="Unidade de Medida" required />
                    </div>
                    <div class="form-group">
                        <label for="topic">Tópico MQTT:</label>
                        <input type="text" class="form-control" id="topic" name="topic" placeholder="Tópico MQTT" required />
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked />
                        <label class="form-check-label" for="is_active">Ativo?</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="w-75 btn btn-danger text-white" value="Cadastrar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
