{% extends "base.html" %}
{% block content %}

<div class="vertical-center d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="flex">
        <div class="container pt-4 p-5">
            <div class="card d-flex align-content-center justify-content-center" style="border: none;">
                <div class="text-black align-content-center text-center text-md-center">
                    <h2 class="p-4 mx-2">Consulta Leituras</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('read.get_read') }}" class="d-flex flex-column justify-content-md-center" method="post">
                        <div class="form-group">
                            <label for="sensor_id">Sensor:</label>
                            <select name="id" id="sensor_id" class="form-control">
                                {% for sensor in sensors %}
                                    <option value="{{ sensor.id }}">{{ sensor.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start">Início:</label>
                            <input type="datetime-local" class="form-control" id="start" name="start" required />
                        </div>
                        <div class="form-group">
                            <label for="end">Fim:</label>
                            <input type="datetime-local" class="form-control" id="end" name="end" required />
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn text-white mt-4 w-50 btn-danger" value="Carregar" />
                        </div>
                    </form>
                    {% if read %}
                        <table id="view_read" class="table table-striped table-bordered mt-4" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Sensor</th>
                                    <th>Valor</th>
                                    <th>Horário</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in read %}
                                    <tr>
                                        <td>{{ r.sensors_id }}</td>
                                        <td>{{ r.value }}</td>
                                        <td>{{ r.read_datetime }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
