{% extends "base.html" %}
{% block content %} 
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="{{ url_for('read.get_read') }}" method="post">
                        <select name="id" class="Input">
                            {% for sensor in sensors %}
                                <option value="{{ sensor.id }}">{{ sensor.name }}</option>
                            {% endfor %}
                        </select>
                        <p>Início:</p>
                        <p><input type="datetime-local" name="start" required/></p>
                        <p>Fim:</p>
                        <p><input type="datetime-local" name="end" required/></p>
                        <p><input type="submit" value="Carregar" /></p>
                    </form>
                    {% if read %}
                        <table id="view_read" class="table table-striped table-bordered" style="width:100%">
                            <p>Sensores:</p>
                            <thead>
                                <tr>
                                    <th>Sensor</th>
                                    <th>Valor</th>
                                    <th>Horário</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in read %}
                                    <tr>
                                        <td>{{ r.sensors_id }}</td>
                                        <td>{{ r.value }}</td>
                                        <td>{{ r.read_datetime }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
