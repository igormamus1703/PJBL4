{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container rounded-sm">
        <div class="">
            <div class="text-black py-4 text-center">
                <h2 class="py-2">Atualizar Sensor</h2>
            </div>
            <div class="">
                <form action="{{ url_for('sensor_.update_sensor') }}" class="px-5 mx-5" method="post">
                    {% for sensor in sensor %}
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{ sensor.id }}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="name">Nome do Sensor:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ sensor.name }}" required />
                    </div>
                    <div class="form-group">
                        <label for="brand">Marca:</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{ sensor.brand }}" required />
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo:</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ sensor.model }}" required />
                    </div>
                    <div class="form-group">
                        <label for="unit">Unidade de Medida:</label>
                        <input type="text" class="form-control" id="unit" name="unit" value="{{ sensor.unit }}" required />
                    </div>
                    <div class="form-group">
                        <label for="topic">TÃ³pico MQTT:</label>
                        <input type="text" class="form-control" id="topic" name="topic" value="{{ sensor.topic }}" required />
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if sensor.is_active %}checked{% endif %} />
                        <label class="form-check-label" for="is_active">Ativo?</label>
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="w-75 btn btn-danger text-white" value="Atualizar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
