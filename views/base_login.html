<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Minha Casa</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/170781.jpg') }}" width="60" height="60" alt="">
        </a>
    </nav>
    <div id="content" class="">
            <div class="d-flex justify-content-center mt-5 py-5 my-5 ">
                <div class="login-box">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger mt-3">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('login.validated_user') }}" method="post">
                        <div class="form-group">
                            <label for="email" class="text-black">UsuÃ¡rio:</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-black">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="*******" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn btn-danger  text-white btn-block" />
                        </div>
                    </form>
                </div>
            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
